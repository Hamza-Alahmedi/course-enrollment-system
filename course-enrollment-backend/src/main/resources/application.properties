# Database Configuration - Uses environment variables or defaults to local
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/online_course_db}
spring.datasource.username=${DB_USERNAME:course_user}
spring.datasource.password=${DB_PASSWORD:Test123!#}
# By default we avoid automatic schema validation or updates to reduce startup failures
# Set HIBERNATE_DDL_AUTO=validate or update in your environment after migrating the DB to BIGINT PK/FKs
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:none}
# If you're developing locally and want Hibernate to update the schema automatically,
# set HIBERNATE_DDL_AUTO=update in your environment, but first run DB_FIX_BIGINT.sql
# to ensure all primary/foreign key types are BIGINT and compatible with JPA entities.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Prevent circular dependency issues
spring.main.allow-circular-references=false

# Server Configuration
server.port=${PORT:8080}

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

spring.security.user.name=user
spring.security.user.password=123

# CORS Configuration - Allow frontend from Render
allowed.origins=${ALLOWED_ORIGINS:https://course-enrollment-frontend-c9mr.onrender.com}

# Frontend URL - For redirects after login
frontend.url=${FRONTEND_URL:https://course-enrollment-frontend-c9mr.onrender.com}

# Session Configuration - Required for cross-site HTTPS cookies
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=3600
server.servlet.session.timeout=30m

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatNeedsToBeVeryLongForHS256AlgorithmMinimum256Bits}
jwt.expiration=${JWT_EXPIRATION:86400000}
