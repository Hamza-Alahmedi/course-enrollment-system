<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Added Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .success-container {
            background: white; padding: 50px 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center; max-width: 600px; width: 100%; animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .success-icon { font-size: 80px; color: #28a745; margin-bottom: 20px; }
        h1 { color: #333; font-size: 32px; margin-bottom: 15px; }
        .category-name { font-size: 24px; color: #667eea; font-weight: bold; margin-bottom: 10px; padding: 15px; background: #f0f4ff; border-radius: 8px; }
        p { color: #666; font-size: 16px; margin-bottom: 30px; line-height: 1.6; }
        .options-title { font-size: 18px; color: #333; margin-bottom: 20px; font-weight: 600; }
        .button-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .btn { padding: 15px 25px; border-radius: 8px; text-decoration: none; font-size: 16px; font-weight: 500; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; border: none; cursor: pointer; }
        .btn-primary { background: #28a745; color: white; }
        .btn-primary:hover { background: #218838; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(40,167,69,0.3); }
        .btn-secondary { background: #667eea; color: white; }
        .btn-secondary:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.3); }
        .btn-outline { background: white; color: #667eea; border: 2px solid #667eea; }
        .btn-outline:hover { background: #667eea; color: white; }
        .divider { height: 1px; background: #e0e0e0; margin: 25px 0; }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h1>Category Added Successfully!</h1>
        <div class="category-name" th:text="${categoryName}">Category Name</div>
        <p>Your category has been created and is now available in the system.</p>
        <div class="options-title">What would you like to do next?</div>
        <div class="button-grid">
            <a th:href="@{/admin/categories/add}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Another Category</a>
            <a th:href="@{/admin/categories}" class="btn btn-secondary"><i class="fas fa-list"></i> View All Categories</a>
        </div>
        <div class="divider"></div>
        <div class="button-grid">
            <a th:href="@{/admin/courses/add}" class="btn btn-outline"><i class="fas fa-book"></i> Add a Course</a>
            <a th:href="@{/admin/home}" class="btn btn-outline"><i class="fas fa-home"></i> Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
