<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Courses</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
    <style>
        :root {
            --bg: #f0f4f8;
            --panel: #ffffff;
            --primary: #1B3C53;
            --primary-dark: #234C6A;
            --text: #1f1f28;
            --muted: #6b6f7c;
            --border: #e3e6ef;
            --accent: #e0e7ff;
            --accent-text: #1B3C53;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            padding: 32px;
            color: var(--text);
        }
        .shell {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        header p { margin: 6px 0 0; color: var(--muted); }
        a { text-decoration: none; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 999px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform .15s ease, box-shadow .15s ease;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 25px rgba(79,70,229,.25);
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        .panel {
            background: var(--panel);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 55px rgba(15,23,42,.08);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            text-align: left;
            font-size: 13px;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted);
            padding-bottom: 12px;
        }
        tbody td {
            padding: 18px 0;
            border-top: 1px solid var(--border);
            vertical-align: top;
        }
        .course-title {
            font-weight: 600;
            margin-bottom: 6px;
        }
        .course-desc {
            color: var(--muted);
            font-size: 14px;
            max-width: 480px;
        }
        .category-badge {
            background: var(--accent);
            color: var(--accent-text);
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .enroll-count {
            background: #ecfdf5;
            color: #047857;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 999px;
            display: inline-flex;
            gap: 6px;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .pill-btn {
            border: none;
            border-radius: 999px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: opacity .15s ease, transform .15s ease;
        }
        .pill-btn:hover { opacity: .85; transform: translateY(-1px); }
        .pill-edit { background: rgba(108,99,255,.15); color: var(--primary-dark); }
        .pill-delete { background: rgba(255,107,107,.15); color: #dc2626; }
        .empty {
            text-align: center;
            padding: 64px 0;
            color: var(--muted);
        }
        .empty svg { width: 72px; height: 72px; margin-bottom: 16px; }
        .rating-display {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .stars-small {
            display: flex;
            gap: 2px;
        }
        .star-small {
            font-size: 16px;
            color: #d1d5db;
        }
        .star-small.filled {
            color: #fbbf24;
        }
        .rating-text {
            font-size: 13px;
            color: var(--muted);
            font-weight: 500;
        }
        @media (max-width: 768px) {
            body { padding: 18px; }
            header { flex-direction: column; align-items: flex-start; }
            .actions { flex-direction: column; align-items: stretch; }
            table, thead, tbody, th, td, tr { display: block; }
            tbody td { border: none; padding: 12px 0; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <header>
            <div>
                <h1>Courses</h1>
                <p>Manage your entire course catalog from one place.</p>
            </div>
            <div style="display:flex; gap:8px; align-items:center;">
                <a class="btn" style="background:transparent; border:1px solid var(--border); color:var(--muted); padding:10px 14px; border-radius:999px;" th:href="@{/admin}">Return to main page</a>
                <a th:href="@{/admin/courses/add}" class="btn btn-primary">+ New Course</a>
            </div>
        </header>

        <div class="panel">
            <table th:if="${#lists.size(courses) > 0}">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Category</th>
                        <th>Rating</th>
                        <th>Enrollments</th>
                        <th style="text-align:right;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td>
                            <div class="course-title" th:text="${course.title}">Course title</div>
                            <div class="course-desc" th:text="${course.description}">Summary</div>
                        </td>
                        <td>
                            <span class="category-badge">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
                                </svg>
                                <span th:text="${course.category.name}">Category</span>
                            </span>
                        </td>
                        <td>
                            <div class="rating-display" th:data-course-id="${course.id}">
                                <div class="stars-small">
                                    <span class="star-small">★</span>
                                    <span class="star-small">★</span>
                                    <span class="star-small">★</span>
                                    <span class="star-small">★</span>
                                    <span class="star-small">★</span>
                                </div>
                                <span class="rating-text">(0.0)</span>
                            </div>
                        </td>
                        <td>
                            <span class="enroll-count">
                                <span th:text="${#lists.size(course.enrollments)}">0</span>
                                <small>enrolled</small>
                            </span>
                        </td>
                        <td>
                            <div class="actions">
                                <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}" class="pill-btn pill-edit">Edit</a>

                                <a th:href="@{/admin/courses/delete/{id}(id=${course.id})}"
                                   class="pill-btn pill-delete delete-course"
                                   th:data-title="${course.title}"
                                   onclick="return confirm('Delete ' + this.dataset.title + '?');">
                                    Delete
                                </a>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>

            <div class="empty" th:if="${#lists.isEmpty(courses)}">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 7H5a2 2 0 00-2 2v10h18V9a2 2 0 00-2-2zm-7 6H8m4 0h4m-4 3H8m4 0h4M9 5h6l1 2H8l1-2z" stroke="#c5c9d6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p>No courses yet. Use the button above to add a course.</p>
            </div>
        </div>
    </div>

    <script>
        // Load ratings on page load
        document.addEventListener('DOMContentLoaded', function() {
            const ratingDisplays = document.querySelectorAll('.rating-display');

            ratingDisplays.forEach(display => {
                const courseId = display.getAttribute('data-course-id');
                loadCourseRating(courseId, display);
            });
        });

        async function loadCourseRating(courseId, displayElement) {
            try {
                const response = await fetch(`/api/courses/${courseId}/rating/avg`);

                if (!response.ok) {
                    console.error(`Failed to fetch rating for course ${courseId}: ${response.status}`);
                    return;
                }

                const data = await response.json();
                console.log(`Rating data for course ${courseId}:`, data);

                // Display rating if it exists (even if it's 0)
                if (data.averageRating !== null && data.averageRating !== undefined) {
                    updateRatingDisplay(displayElement, data.averageRating);
                } else {
                    console.log(`No rating data for course ${courseId}`);
                }
            } catch (error) {
                console.error('Error loading rating for course ' + courseId + ':', error);
            }
        }

        function updateRatingDisplay(displayElement, avgRating) {
            const stars = displayElement.querySelectorAll('.star-small');
            const ratingText = displayElement.querySelector('.rating-text');

            const fullStars = Math.floor(avgRating);

            stars.forEach((star, index) => {
                if (index < fullStars) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });

            if (ratingText) {
                ratingText.textContent = `(${avgRating.toFixed(1)})`;
            }
        }

        // Delete confirmation
        document.querySelectorAll('.delete-course').forEach(function(btn) {
            btn.addEventListener('click', function(e) {
                const courseTitle = this.getAttribute('data-title');
                if (!confirm('Delete course: ' + courseTitle + '?')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
